<p></p>
<script>
    setInterval(() => handle.setTitle("self destruct demo"), 1)

    const p = document.querySelector('p')
    let count = 2
    setInterval(() => {
        if(count == 0) handle.exit()
        p.textContent = `window self destructs in ${count} seconds`
        count--
    }, 1000)
</script>
