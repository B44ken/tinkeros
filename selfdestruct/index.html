<p></p>
<script>
    setTimeout(() => handle.setTitle("exit demo"), 1)

    const p = document.querySelector('p')
    let count = 15
    setInterval(() => {
        p.textContent = `exiting in ${count.toPrecision(2)} seconds`
        count -= 0.1
        if(count < 0) handle.exit()
    }, 100)
</script>
